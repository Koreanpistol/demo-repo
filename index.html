    <header>
        <hr>

    <main>
        <section>
            <h3>Basic submit</h3>
            <label for="userName">Enter your name:</label> 
            <input type="text" id="userName">
            <label for="userAge">Enter your age:</label>
            <input type="number" id="userAge">
            <button id="userInput">Submit</button><br>
            <div id="responsePrompt"></div>
        </section>
        <hr>
        <section>
            <h3>HYPOTENUSE CALC PRACTICE PROGRAM</h3>
            <label for="aTextBox">Side A:</label><br>
            <input type="text" id="aTextBox"><br>
            <label for="bTextBox">Side B:</label><br>
            <input type="text" id="bTextBox"><br>
            <label id="triangleC">Side C:</label><br>
            <button id="mySubmitBtn">Submit</button>
        </section>
        <hr>
        <section class="container">
            <h3>Counter Program:</h3>
            <label id="countLabel">0</label><br>
            <button id="decBtn" class="btn">Decrease</button>
            <button id="resetBtn" class="btn">Reset</button>
            <button id="increaseBtn" class="btn">Increase</button>
            <button id="randomBtn" class="btn">Random</button>
        </section>
        <hr>
        <section class="container">
            <label for="myCheckBox">Subscribe:</label>
            <input type="checkbox" id="myCheckBox"><br>

            <label for="visaRadio" >Visa</label>
            <input type="radio" id="visaRadio" name="paymentSelect">
            <label for="mastercardRadio">MasterCard</label>
            <input type="radio" id="mastercardRadio" name="paymentSelect">
            <label for="paypalRadio">Paypal</label>
            <input type="radio" id="paypalRadio" name="paymentSelect"><br>

            <button id="myCheckBoxBtn" class="btn">Submit</button>
        </section>
        <hr>
        <section class="container">
            <div id="responseBoxy"></div>
        </section>
